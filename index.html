<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Document</title>
    <link rel="stylesheet" href="css/style.css">
     <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.2/css/all.css" integrity="sha384-fnmOCqbTlWIlj8LyTjo7mOUStjsKC4pOpQbqyi7RrhN7udi9RwhKkMHpvLbHG9Sr" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link href="https://fonts.googleapis.com/css?family=Fredoka+One|Josefin+Sans" rel="stylesheet">
   
</head>
<body>
   <div class="wrapper">
       <div class="masthead" style="position:relative;">
          <i class="fas fa-shopping-cart"></i>
          <i class="fas fa-shopping-basket"></i>
          <i class="fas fa-shopping-bag"></i>
          <i class="fas fa-carrot"></i>
          <i class="fas fa-bread-slice"></i>
          <i class="fas fa-pizza-slice"></i>
          <i class="fas fa-cookie"></i>
          <i class="fas fa-cheese"></i>
          <div class="mtext">SHOPPING CART</div>
           <p class="tagline">What you want to buy?</p>
       </div>
    <div id="shopping-list">
        <input type="text" id="user-input" placeholder="your item here..." >
        <button id="trigger-click" >ADD TO LIST</button>
        <ul id="display-data"></ul>
        <p class="error"></p>
    </div>
    <hr class="line">
    <footer>
           <div class="icons">
                <a href="http://www.facebook.com" class="fa fa-facebook"></a>
                <a href="http://www.twitter.com" class="fa fa-twitter"></a>
                <a href="http://www.google.com" class="fa fa-google"></a>
           </div>
        </footer>
    </div>
    <script src="js/index.js"></script>
</body>

</html>
